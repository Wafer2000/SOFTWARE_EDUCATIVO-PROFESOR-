<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="background: #e4e4e4;" *ngFor="let nuevos of usuario">
      <ion-col size="12" size-md>
        <ion-card>
          <ion-avatar>
            <img src={{nuevos.foto}}>
          </ion-avatar>
          <ion-item>
            <label>
              <ion-text><h6><strong>Nombres: </strong>{{nuevos.nombres}}</h6></ion-text>
            </label>
          </ion-item>
          <ion-item>
            <label>
              <ion-text><h6><strong>Apellidos: </strong>{{nuevos.apellidos}}</h6></ion-text>
            </label>
          </ion-item>
          <ion-item>
            <label>
              <ion-text><h6><strong>Numero de Identificacion: </strong>{{nuevos.numidenti}}</h6></ion-text>
            </label>
          </ion-item>
          <ion-item>
            <label>
              <ion-text><h6><strong>Cuenta: </strong>{{nuevos.email}}</h6></ion-text>
            </label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-text><h6><strong>Fecha de Nacimiento: </strong>{{nuevos.fechanacimiento}}</h6></ion-text>
            </ion-label>
          </ion-item>
          <ion-item *ngIf="nuevos.completado1" style="margin: 20px   20px;">
            <ion-text>
              <strong>
                ¿A completado y entregado el examen?:
              </strong>
              <h6>
                Si
              </h6>
            </ion-text>
          </ion-item>
          <ion-item *ngIf="!nuevos.completado1" style="margin: 20px   20px;">
            <ion-text>
              <strong>
                ¿A completado y entregado el examen?:
              </strong>
              <h6>
                No
              </h6>
            </ion-text>
          </ion-item>
          <ion-item *ngIf="nuevos.completado2" style="margin: 20px   20px;">
            <ion-text>
              <strong>
                ¿A completado y entregado el examen?:
              </strong>
              <h6>
                Si
              </h6>
            </ion-text>
          </ion-item>
          <ion-item *ngIf="!nuevos.completado2" style="margin: 20px   20px;">
            <ion-text>
              <strong>
                ¿A completado y entregado el examen?:
              </strong>
              <h6>
                No
              </h6>
            </ion-text>
          </ion-item>
          <ion-item *ngIf="nuevos.completado3" style="margin: 20px   20px;">
            <ion-text>
              <strong>
                ¿A completado y entregado el examen?:
              </strong>
              <h6>
                Si
              </h6>
            </ion-text>
          </ion-item>
          <ion-item *ngIf="!nuevos.completado3" style="margin: 20px   20px;">
            <ion-text>
              <strong>
                ¿A completado y entregado el examen?:
              </strong>
              <h6>
                No
              </h6>
            </ion-text>
          </ion-item>
        </ion-card>
      </ion-col>
  </ion-row>
</ion-content>
