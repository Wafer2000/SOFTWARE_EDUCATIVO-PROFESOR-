<ion-header>
  <ion-toolbar>
      <ion-text><h5><strong>EVALUACION DE CODIGOS</strong></h5></ion-text>
      <ion-buttons slot="start">
          <ion-button (click)="openmenu()">
              <ion-icon color="primary" slot="icon-only" name="menu-sharp"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12" size-md>
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="scan"></ion-icon> 
            <strong>Asignar</strong>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          ---------------
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md>
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="reader-outline"></ion-icon> 
            <strong>Calificar</strong>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          ---------------
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="asignar">
        <ion-icon name="scan"></ion-icon>
        <ion-label>Asignar</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="calificar">
        <ion-icon name="reader-outline"></ion-icon>
        <ion-label>Calificar</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
